<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 43</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button{
            width: 150px;
            height: 40px;
            background-color: #025;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
        }
        .curso{
            display: flex;
            justify-content: center;
            width: 200px;
            border: 4px solid #888;
            padding:10px;
            margin: 5px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
           
        }

        .selecionado{
            background-color: #800 !important;
            color: #fcc !important;
            border-color: rgb(123, 255, 0) !important;
        }

            color: #444;
        }
        .c2{

            color: #ccc;
        }
        .caixa{
            border: 4px solid;
            background-color: #eee;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 5px;
            height: 500px;
            width: 300px;
        }

        .btn-lixeira{
            width: 20px;
            cursor: pointer;
        }

</head>

        </div>
