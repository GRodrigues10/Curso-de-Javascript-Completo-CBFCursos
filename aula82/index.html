    <style>
    *{
        border: none;

        display: flex;

    }

    .palco{
        display: flex;
        width: 100%;
        min-height: 100vh;
        min-height: fill-availble;
        min-height: -webkit-fill-availble;
        background-color: #ccc;
        border: 2px solid #000;border-radius: 5px;
        position: absolute;
        overflow: hidden;
    }
    .bola{
        position: absolute;
        border-radius: 100px;
    }
